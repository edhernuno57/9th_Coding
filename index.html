<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding 9th</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .content img {
            width: 200px;
            height: auto;
            margin: 20px 0;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coding 9th</h1>
    </header>

    <div class="content">
        <img src="icono.png" alt="Class Image">
    </div>

    <div class="navbar">
        <a href="#html">HTML</a>
        <a href="#css">CSS</a>
        <a href="#javascript">JavaScript</a>
    </div>
</body>
</html>
